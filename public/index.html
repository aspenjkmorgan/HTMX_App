<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="/Styles/index.css">
    <title>Home</title>
    <!-- Script for HTMX -->
    <script src=https://unpkg.com/htmx.org@1.9.11 integrity="sha384-
      0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0"
      crossorigin="anonymous">
    </script>
    <!-- Bring in Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Include map.html using jQuery -->
    <script src="jquery.js"></script> 
    <script> 
    $(function(){
      $("#includedContent").load("map.html"); 
    });
    </script> 
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
          </button>
          <a class="navbar-brand" href="/">Montana PM2.5 Map</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li><a href="about.html">About</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="https://github.com/mt-pm-concentration-map/" target="_blank">GitHub</a></li>
            <li><a href="https://inbre.montana.edu/" target="_blank">Funding</a></li>
            <li><a href="https://twitter.com/pm25map_mt" target="_blank">Twitter</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Drawer -->
    <div id="mySidenav" class="sidenav">
      <ul>
        <!-- Close menu -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNavDrawer()">&times;</a>
        <h2 id="legend">Legend</h2>
        <!-- Legend values (AQI): open modal -->
        <button id="button1" >Healthy</button>
        <button id="button2">Moderate</button>
        <button id="button3">Unhealthy for sensitive groups</button>
        <button id="button4">Unhealthy</button>
        <button id="button5">Very Unhealthy</button>
        <button id="button6">Hazardous</button>
        <!-- Search bar -->
        <input id="search-bar" type="search" 
          name="search" placeholder="Search locations..." 
          hx-post="http://localhost:5001/example-project4/us-central1/search" 
          hx-trigger="input changed delay:500ms, search" 
          hx-target="#search-results">
        <!-- Table -->
        <table class="table">
          <tbody id="search-results">
          </tbody>
        </table>
      </ul>
      </div>
    </div>

    <!-- link to open the sidenav -->
    <button onclick="openNavDrawer()" id="drawer-but">Legend</button>
    
    <!-- pushes page content to the right -->
    <div id="main">
         <!-- bring over map from map.html -->
        <div id="includedContent"></div>
    </div>

    <script>
    function openNavDrawer() {
      document.getElementById("mySidenav").style.width = "300px";
    }

    function closeNavDrawer() {
      document.getElementById("mySidenav").style.width = "0";
    }
    </script>
  </body>
</html>
